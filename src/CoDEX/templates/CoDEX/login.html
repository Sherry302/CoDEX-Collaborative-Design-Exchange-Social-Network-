{% extends 'CoDEX/guest.html' %}

{% block content %}

<div class="row">
	<div class="col-lg-4"></div>
	<div class="col-lg-4">
		<h3>Log in to your CoDEX Account</h3>
		<form class="form-group" method="post" action="{% url 'django.contrib.auth.views.login' %}">
			<div class="form-group">
				<label for="exampleInputEmail1">Username</label>
				<input type="text" class="form-control" id="id_username" name="username" placeholder="Enter email">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label>
				<input type="password" class="form-control" id="id_password" name="password" placeholder="Password">
			</div>

			{% if form.errors %}
			<p class='error'>
			Incorrect user name and password.
			</p>
			{% endif %}
			<input type="submit" value="Login" />
            <p><a href="{% url 'socialauth_begin' 'facebook' %}" class = "primaryLink">Login with Facebook</a></p>
           <!--div class="fb-login-button" data-max-rows="1" data-size="medium" data-show-faces="false" data-auto-logout-link="false"></div-->
			<a href="{% url 'register' %}">Register</a>
			<input type="hidden" name="next" value="{{ next }}" />
			{% csrf_token %}
		</form>
	</div>
</div>
{% endblock %}
