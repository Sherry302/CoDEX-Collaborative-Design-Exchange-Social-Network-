{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content=""> 
		<link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
		<link href="{% static 'bootstrap/css/3-col-portfolio.css' %}" rel="stylesheet">
		<link href="{% static 'bootstrap/css/bootstrap-theme.min.css' %}" rel="stylesheet">
		<link href="{% static 'css/homepage.css' %}" rel="stylesheet">
		<script src="{% static 'bootstrap/js/jquery-1.11.2.js' %}"></script>
	    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
		<title>CoDEX</title>
	</head>

	<body style="background-color: rgb(220,220,210)">
	<!-- Facebook integration -->
	<script src="{% static 'js/facebooksdk.js' %}"></script>
	<!--script src="{% static 'js/facebooksdk_login.js' %}"></script-->

	<!-- Fixed navbar -->
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">CoDEX</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li><a href="{% url 'home' %}">Home</a></li>
					<li><a href="{% url 'design_market' %}">Design Market</a></li>
					<li><a href=#>Sound Square</a></li>

					<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Account<span class="caret"></span></a>
					<li><a href="{% url 'register' %}">Sign Up</a></li>
					<li><a href="{% url 'login' %}">Log in</a></li>
					<li>
					<div class="form-group pull-right">
						<div class="input-group" >
							<form class="navbar-form navbar-right" role="search" method="get" action="{% url 'search' %}">
								<div class="form-group">
									<input type="text" class="form-control" name='keyword'>
									<button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
								</div> 
							{%csrf_token%}
							</form>									
						</div>
					</div>
                    </li>
				</ul>
			</div> 
		</div>
	</nav>

	<div class="container theme-showcase" role="main">
		{% if message %}
		<div class="alert alert-info" role="alert">
			<strong> {{message}} </strong>
		</div>
		{% endif %}

		{% block content %}
		{% endblock %}
	</div>
	
	<!-- Spacer ...-->
	<div style="height: 500px"></div>

	</body>
	
</html>
